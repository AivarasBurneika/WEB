<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lentelės</title>
    <style media="screen">
      div{
        width: 270px;
        height: 130px;
        border: 2px solid #d2cdff;
      }
    </style>
  </head>
  <body>
    <div class="">
      <table border="2" width="50px">
        <tr>
          <th rowspan="2">&nbsp;</th>
          <th colspan="2">Vidurkis</th>
          <td rowspan="2">Šviesiaplaukiai</td>
        </tr>
        <tr>
          <th>Ūgis</th>
          <th>Svoris</th>
        </tr>
        <tr>
          <th>Vyrai</th>
          <td>180</td>
          <td>79</td>
          <td>40%</td>
        </tr>
        <tr>
          <th>Moterys</th>
          <td>166</td>
          <td>55</td>
          <td>45%</td>
        </tr>

      </table>
      <figcaption>Grupės statistinė lentelė</figcaption>
    </div>

  </body>
</html>
