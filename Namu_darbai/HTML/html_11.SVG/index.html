<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SVG</title>
    <style media="screen">
      .lenta{
        width: 600px;
        height: 600px;
        border: 1px solid black;

      }
      .black{
        float: left;
        width: 150px;
        height: 150px;
        background-color: black;

      }
      .white{
        float: left;
        width: 150px;
        height: 150px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="lenta">

      <div class="white"></div>
      <div class="black"><svg width="150" height="150">
        <circle cx="75" cy="75" r="60" stroke="white" stroke-width="4" fill="grey" /></svg></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"><svg width="150" height="150">
        <circle cx="75" cy="75" r="60" stroke="white" stroke-width="4" fill="grey" /></svg></div>
      <div class="white"></div>
      <div class="white"></div>
      <div class="black"><svg width="150" height="150">
        <circle cx="75" cy="75" r="60" stroke="white" stroke-width="4" fill="blue" /></svg></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"><svg width="150" height="150">
        <circle cx="75" cy="75" r="60" stroke="white" stroke-width="4" fill="blue" /></svg></div>
      <div class="white"></div>

    </div>
  </body>
</html>
